<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>HTML Tables - Task 1b - using tables</title>
	<style type="text/css">
		td,th 
		{
			text-align: center;
			width : 50px;
		}
   </style>	
</head>
<body>
	<header>
		<hr>
		<h1>Create Web Pages using tables</h1>
		<hr>
	</header>
	<section>
		<table border="1">
			<caption>Table</caption>
			<thead>
				<tr>
					<th colspan="3">Title goes here</th>
					<th>A</th>
					<th>B</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="3">C</td>
					<td>D</td>
					<td>E</td>
					<td>F</td>
					<td>G</td>
				</tr>
				<tr>
					<td>H</td>
					<td colspan="2">I</td>
					<td rowspan="2">J</td>
				</tr>
				<tr>
					<td>K</td>
					<td>L</td>
					<td>M</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>N</td>
					<td colspan="4">O</td>
				</tr>
			</tfoot>
		</table>
	</section>
	<footer>
		<hr>
		<p>&copy; 2012 K. Kanchev. All rights reserved.</p>
	</footer>
</body>
</html>
