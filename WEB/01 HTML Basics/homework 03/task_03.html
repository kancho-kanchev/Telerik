<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>HTML Tables - Task 3 - Create a Calculator-like table in HTML5</title>
	<style type="text/css">
		td,th 
		{
			width : 50px;
			height : 50px;
			border :5px solid grey;
			background : lightgrey;
		}
		td
		{
			text-align: center;
		}
		input[type="text"]
		{
			text-align: right;
			font-size: 250%;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			-webkit-box-sizing:border-box;
			-moz-box-sizing: border-box;
		}
		input[type="button"]
		{
			text-align: center;
			width: 100%;
			height: 100%;
		}
   </style>	
</head>
<body>
	<header>
		<hr>
		<h1>Create a Calculator-like table</h1>
		<hr>
	</header>
	<section>
		<table>
			<caption>Calculator</caption>
			<thead>
				<tr>
					<th colspan="5"><input type="text" id="resultID" value="0"/></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="button" value="&larr;" onclick="msg()"></td>
					<td><input type="button" value="CE" onclick="msg()"></td>
					<td><input type="button" value="C" onclick="msg()"></td>
					<td><input type="button" value="+/-" onclick="msg()"></td>
					<td><input type="button" value="sqrt" onclick="msg()"></td>

				</tr>
				<tr>
					<td><input type="button" value="7" onclick="msg()"></td>
					<td><input type="button" value="8" onclick="msg()"></td>
					<td><input type="button" value="9" onclick="msg()"></td>
					<td><input type="button" value="/" onclick="msg()"></td>
					<td><input type="button" value="%" onclick="msg()"></td>
				</tr>
				<tr>
					<td><input type="button" value="4" onclick="msg()"></td>
					<td><input type="button" value="5" onclick="msg()"></td>
					<td><input type="button" value="6" onclick="msg()"></td>
					<td><input type="button" value="*" onclick="msg()"></td>
					<td><input type="button" value="1/x" onclick="msg()"></td>
				</tr>
				<tr>
					<td><input type="button" value="1" onclick="msg()"></td>
					<td><input type="button" value="2" onclick="msg()"></td>
					<td><input type="button" value="3" onclick="msg()"></td>
					<td><input type="button" value="-" onclick="msg()"></td>
					<td rowspan="2"><input type="button" value="=" onclick="msg()"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" value="0" onclick="msg()"></td>
					<td><input type="button" value="," onclick="msg()"></td>
					<td><input type="button" value="+" onclick="msg()"></td>
				</tr>
			</tbody>
		</table>
	</section>
	<footer>
		<hr>
		<p>&copy; 2012 K. Kanchev. All rights reserved.</p>
	</footer>
</body>
</html>
