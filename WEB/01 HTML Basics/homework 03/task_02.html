<!DOCTYPE html> <!-- submit butona da e kartinka -->
<html>
<head>
	<meta charset="UTF-8" />
	<title>HTML Tables - Task 2 - using forms</title>
</head>
<body>
	<header>
		<hr>
		<h1>Create Web Page using forms</h1>
		<hr>
	</header>
	<section>
		<form metod="get" action="form.asp" target="_blank">
			<fieldset>
				<legend>Member private data</legend>
				<label for="memberNameID">Member name: </label>
				<input type="text" required=required id="memberNameID" value=""/>
				<label for="memberNameID"> *req</label><br />
				<label for="memberEmailID">Email: </label>
				<input type="text" required=required id="memberEmailID" value=""/>
				<label for="memberEmailID"> *req</label><br />
				<label for="phoneID">Phone: </label>
				<input type="text" required=required id="phoneID" value=""/>
				<label for="phoneID"> *req</label><br />
				<label for="addressID">Address: </label>
				<input type="text" required=required id="addressID" value=""/>
				<label for="addressID"> *req</label><br />
				<label for="schoolID">School: </label>
				<input type="text" required=required id="schoolID" value=""/>
				<label for="schoolID"> *req</label><br />
				<input type="image" src="http://soshable.com/wp-content/uploads/2012/04/Submit.jpg" name="submitBtn" alt="Submit" height="75" width="75"/>
				<input type="reset" name="resetBtn" value="Reset" />
			</fieldset>
		</form>
	</section>
	<footer>
		<hr>

	</footer>
</body>
</html>
