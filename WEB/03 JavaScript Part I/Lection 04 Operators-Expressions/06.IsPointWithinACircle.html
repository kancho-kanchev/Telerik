<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<!-- 06. Write an expression that checks if given point (x, y) is within a circle K(O, 5). -->
	<title>Task 06</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text] {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-x">Point coordinate X: </label>
	<input type="text" id="tb-x" />
	<br />
	<label for="tb-y">Point coordinate Y: </label>
	<input type="text" id="tb-y" />
	<br />
	<label for="tb-radius">Radius: </label>
	<input type="text" id="tb-radius" />
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Check point</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">
	</script>
	<script>

		function onFindBiggerButtonClick() {
			var floatX = jsConsole.readFloat("#tb-x");
			var floatY = jsConsole.readFloat("#tb-y");
			var floatRadius = jsConsole.readFloat("#tb-radius");
			if (((floatX * floatX) + (floatY * floatY)) <= floatRadius * floatRadius) {
				jsConsole.writeLine("The point is in circle");
			}
			else jsConsole.writeLine("The point is out of the circle");
		}
	</script>
</body>
</html>
