<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<!-- 09. Write an expression that checks for given point (x, y)
		if it is within the circle K( (1,1), 3) and out of the rectangle
		R(top=1, left=-1, width=6, height=2). -->
	<title>Task 09</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text] {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-x">Point coordinate X: </label>
	<input type="text" id="tb-x" />
	<br />
	<label for="tb-y">Point coordinate Y: </label>
	<input type="text" id="tb-y" />
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Check point</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">
	</script>
	<script>

		function onFindBiggerButtonClick() {
			var shortCircleX = 1;
			var shortCircleY = 1;
			var shortCircleRadius = 3;
			var shortRectTop = 1;
			var shortRectLeft = -1;
			var shortRectWidth = 6;
			var shortRectHeight = 2;
			var floatExpression1 = 0.0;
			var boolIsInCircle = false;
			var boolIsOutRectangle = false;
			var floatX = jsConsole.readFloat("#tb-x");
			var floatY = jsConsole.readFloat("#tb-y");
			floatExpression1 = ((floatX - shortCircleX) * (floatX - shortCircleX)) + ((floatY - shortCircleY) * (floatY - shortCircleY));
			boolIsInCircle = floatExpression1 <= shortCircleRadius * shortCircleRadius;
			boolIsOutRectangle = !((floatX > shortRectLeft) && (floatX < shortRectLeft + shortRectWidth)) || ((floatY > shortRectTop) && (floatY < shortRectTop - shortRectHeight));
			if (boolIsInCircle && boolIsOutRectangle) {
				jsConsole.writeLine("The point is within circle and out of rectangle");
			}
			else {
				jsConsole.writeLine("The point is NOT within circle and out of rectangle");
			}
		}
	</script>
</body>
</html>
