<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<!-- 08. Write an expression that calculates trapezoid's
		area by given sides a and b and height h -->
	<title>Task 08</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text] {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-sideA">Side A: </label>
	<input type="text" id="tb-sideA" />
	<br />
	<label for="tb-sideB">Side B: </label>
	<input type="text" id="tb-sideB" />
	<br />
	<label for="tb-height">Height: </label>
	<input type="text" id="tb-height" />
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Find trapezoid's area</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">
	</script>
	<script>
		function onFindBiggerButtonClick() {
			var floatSideA = jsConsole.readFloat("#tb-sideA");
			var floatSideB = jsConsole.readFloat("#tb-sideB");
			var floatHeight = jsConsole.readFloat("#tb-height");
			var floatArea = ((floatSideA + floatSideB) / 2.0) * floatHeight;
			jsConsole.writeLine("Trapezoid's area is: " + floatArea);
		}
	</script>
</body>
</html>
