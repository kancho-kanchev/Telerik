<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<!-- 01. Write an expression that checks if given integer is odd or even -->
	<title>Task 01</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text] {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Check</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">
	</script>
	<script>
		function onFindBiggerButtonClick() {
			var intNumber = jsConsole.readInteger("#tb-number");
			var stringResult = "odd";
			if (intNumber % 2 == 0) {
				stringResult = "even";
			}

			jsConsole.writeLine("the number is: " + stringResult);
		}
	</script>
</body>
</html>
