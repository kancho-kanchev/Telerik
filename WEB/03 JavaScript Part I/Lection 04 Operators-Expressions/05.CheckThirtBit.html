<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<!-- 05. Write a boolean expression for finding if the bit 3
		(counting from 0) of a given integer is 1 or 0 -->
	<title>Task 05</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text] {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Check</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">
	</script>
	<script>
		function onFindBiggerButtonClick() {
			var stringResult = "";
			var intNumber = jsConsole.readInteger("#tb-number");
			var intPosition = 2;
			var intMask = 1;
			intMask = 1 << intPosition;
			jsConsole.writeLine(intNumber.toString(2));
			if ((intNumber & intMask) == 0) jsConsole.writeLine("The thirt bit is: 0");
			else jsConsole.writeLine("The thirt bit is: 1");
		}
	</script>
</body>
