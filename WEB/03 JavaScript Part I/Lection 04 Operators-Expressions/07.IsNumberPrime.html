	<!-- 07. Write an expression that checks if given positive
		integer number n (n ≤ 100) is prime. E.g. 37 is prime

		hint
		Числата нула и едно не са нито прости, нито съставни
		http://bg.wikipedia.org/wiki/%D0%9F%D1%80%D0%BE%D1%81%D1%82%D0%BE_%D1%87%D0%B8%D1%81%D0%BB%D0%BE
		Числото 1 не е просто число, въпреки че е било считано за такова в миналото.
		http://www.nauka.bg/a/%D0%BF%D1%80%D0%BE%D1%81%D1%82%D0%B8-%D1%87%D0%B8%D1%81%D0%BB%D0%B0
	-->
	<title>Task 07</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text] {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Check</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">
	</script>
	<script>
		function onFindBiggerButtonClick() {
			var intNumber = jsConsole.readInteger("#tb-number");
			var boolIsPrime = true;
			if ((intNumber <= 100) && (intNumber >= 0)) {
				for (var i = 2; i <= Math.sqrt(intNumber) ; i++) {
					if (intNumber % i == 0) boolIsPrime = false;
				}
				if (intNumber < 2) boolIsPrime = false; //look hint
				jsConsole.writeLine("The number " + intNumber + " is prime - " + boolIsPrime);
			}
			else {
				jsConsole.writeLine("The number is out of range (-1 < n < 101).");
			}
		}
	</script>
</body>
