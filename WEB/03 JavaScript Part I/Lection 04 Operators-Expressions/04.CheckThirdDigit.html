<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<!-- 04. Write an expression that checks for given integer
		if its third digit (right-to-left) is 7. E. g. 1732  true -->
	<title>Task 04</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text] {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Check</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">
	</script>
	<script>
		function onFindBiggerButtonClick() {
			var intNumber = jsConsole.readInteger("#tb-number");
			var stringResult = "";
			if (intNumber > 99) {
				stringResult = intNumber.toString();
				stringResult = stringResult.substring((stringResult.length - 3), stringResult.length - 2);
				if (stringResult == '7') {
					jsConsole.writeLine('true');
				}
				else {
					jsConsole.writeLine('false')
				}
			}
			else {
				jsConsole.writeLine("The number is low than 3 digit");
			}
		}
	</script>
</body>
</html>
