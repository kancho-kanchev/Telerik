<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<!-- 01. Write a script that allocates array of 20 integers and
		initializes each element by its index multiplied by 5.
		Print the obtained array on the console.
	-->

	<title>Task 01</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text] {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<p>зад. 01. Инициализира масив от 20 променливи. Стойността на всяка променлива е нейният индекс умножен по 5. Принтира масива.</p>
	<a href="#" onclick="onFindBiggerButtonClick()">Print</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">
	</script>
	<script>
		function onFindBiggerButtonClick() {
			var arrayOfInteger = new Array();
			var length = 20;
			for (var i = 0; i < length; i++) {
				arrayOfInteger[i] = i * 5;
				jsConsole.write(arrayOfInteger[i] + " ");
			}
			jsConsole.writeLine();
		}
	</script>
</body>
</html>
