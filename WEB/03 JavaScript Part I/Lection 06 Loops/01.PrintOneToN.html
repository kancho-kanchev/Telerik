<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<!-- 01. Write a script that prints all the numbers from 1 to N	-->

	<title>Task 01</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text] {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<p>зад. 01. Принтира числата от 1 до N</p>
	<label for="tb-numberN">Enter number N: </label>
	<input type="text" id="tb-numberN" onkeypress="runScript(event)" />
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Print</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">
	</script>
	<script>
		function runScript(e) {
			if (e.keyCode == 13) {
				onFindBiggerButtonClick();
			}
		}

		function onFindBiggerButtonClick() {
			var numberN = jsConsole.readInteger("#tb-numberN");
			for (var i = 1; i <= numberN; i++) {
				jsConsole.write(i + " ");
			}
			jsConsole.writeLine();
		}
	</script>
</body>
</html>
