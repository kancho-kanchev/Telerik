<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<!-- 03. Write a script that finds the biggest of
		three integers using nested if statements.
	-->
	<title>Task 03</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text] {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<p>зад. 03. Намира най-голямото от три числа с вложени "if"</p>
	<label for="tb-firstInt">Enter first integer: </label>
	<input type="text" id="tb-firstInt" onkeypress="runScript(event)" />
	<br />
	<label for="tb-secondInt">Enter second integer: </label>
	<input type="text" id="tb-secondInt" onkeypress="runScript(event)" />
	<br />
	<label for="tb-thirdInt">Enter third integer: </label>
	<input type="text" id="tb-thirdInt" onkeypress="runScript(event)" />
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Check and print</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">
	</script>
	<script>
		function runScript(e) {
			if (e.keyCode == 13) {
				onFindBiggerButtonClick();
			}
		}

		function onFindBiggerButtonClick() {
			var intFirst = jsConsole.readInteger("#tb-firstInt");
			var intSecond = jsConsole.readInteger("#tb-secondInt");
			var intThird = jsConsole.readInteger("#tb-thirdInt");
			if (intFirst > intSecond) {
				if (intFirst > intThird) {
					jsConsole.writeLine("The first number is greater: " + intFirst);
				}
				else {
					jsConsole.writeLine("The third number is greater: " + intThird);
				}
			}
			else {
				if (intSecond > intThird) {
					jsConsole.writeLine("The second number is greater: " + intSecond);
				}
				else {
					jsConsole.writeLine("The third number is greater: " + intThird);
				}
			}
		}
	</script>
</body>
</html>
