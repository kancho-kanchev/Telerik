<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<!-- 01. Write an if statement that examines two integer variables
		and exchanges their values if the first one is greater than the second one.
	-->
	<title>Task 01</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text] {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<p>зад. 01. Разменя два "int" ако първото е поголямо.</p>
	<br />
	<label for="tb-firstInt">Enter first integer: </label>
	<input type="text" id="tb-firstInt" onkeypress="runScript(event)" />
	<br />
	<label for="tb-secondInt">Enter second integer: </label>
	<input type="text" id="tb-secondInt" onkeypress="runScript(event)" />
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Check and print</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">
	</script>
	<script>
		function runScript(e) {
			if (e.keyCode == 13) {
				onFindBiggerButtonClick();
			}
		}

		function onFindBiggerButtonClick() {
			var intFirst = jsConsole.readInteger("#tb-firstInt");
			var intSecond = jsConsole.readInteger("#tb-secondInt");
			if (intFirst != intSecond) {
				if (intFirst > intSecond) {
					intFirst = intFirst + intSecond;
					intSecond = intFirst - intSecond;
					intFirst = intFirst - intSecond;
				}
				jsConsole.writeLine("Smaller is: " + intFirst + ". Bigger is: " + intSecond)
			}
			else {
				jsConsole.writeLine("The number's are equal");
			}
		}
	</script>
</body>
</html>
