	<script>
		function onFindBiggerButtonClick() {
			var realNumbers = new Array();

			realNumbers[0] = jsConsole.readFloat("#tb-firstReal");
			realNumbers[1] = jsConsole.readFloat("#tb-secondReal");
			realNumbers[2] = jsConsole.readFloat("#tb-thirdReal");
			realNumbers[3] = jsConsole.readFloat("#tb-fourthReal");
			realNumbers[4] = jsConsole.readFloat("#tb-fifthReal");
			var realGreatest = realNumbers[0];
			for (var i = 1; i < realNumbers.length; i++) {
				if (realGreatest < realNumbers[i]) {
					realGreatest = realNumbers[i];
				}
			}
			jsConsole.writeLine(realGreatest);
		}
